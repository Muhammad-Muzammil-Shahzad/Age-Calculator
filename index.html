<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Age Calculator</title>
</head>

<body>
    <nav class="mainnav">
        <div class="inputdiv">
            <input class="inputcal" id="inputyears" placeholder="Enter Year">
            <input class="inputcal" id="inputMonths" placeholder="Enter Month">
            <input class="inputcal" id="inputdays" placeholder="Enter date">
            <div class="holographic-container" onclick="todisplay()">
                <div class="holographic-card">
                  <h2>Calculate</h2>
                </div>
              </div>
        </div>

        <p class="gentext">YOU ARE</p>
        <div class="outputdiv">
            <h3 class="outputcal" id="outputyears"></h3><p class="giveinfo">Years</p>
            <h3 class="outputcal" id="outputmonths"></h3><p class="giveinfo">Months</p>
            <h3 class="outputcal" id="outputdays"></h3><p class="giveinfo">Days</p>
            <h3 class="outputcal" id="outputhours"></h3><p class="giveinfo">Hours</p>
            <h3 class="outputcal" id="outputminutes"></h3><p class="giveinfo">Minutes</p>
            <h3 class="outputcal" id="outputsecond"></h3><p class="giveinfo">Seconds</p>
        </div>
        <p class="gentext">OLD</p>



    </nav>
    <script src="./script.js"></script>

    </script>
</body>

</html>
